<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Example</title>
</head>
<body id="theBody">
    <img src="./img/htmlInTheDom.png" alt="image of W3 HTML DOM Tree of Objects">
    <h1>Hello World</h1>
    <p>Welcome to my webpage</p>

    <img src="./img/table-dom.png" alt="image of table in the dom">
    <table>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
        </tbody>
    </table>

    <img src="./img/text-nodes.png" alt="image of text nodes">
    <p id="firstP">Hello</p>
    World</br>
    <p id="secondP">How are you?</p>

    <img src="./img/whitespace-node.png" alt="image of whitespace in the dom">
    <p>Hello World</p>

    <h1>HOWEVER IF WRITTEN LIKE THIS THERE IS NO WHITE SPACE NODE</h1>
    <img src="./img/no-whitespace-node.png" alt="example of no whitespace node">
</body>
</html>
